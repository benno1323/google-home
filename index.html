<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/normalize.css" type="text/css">
  <link rel="stylesheet" href="styles/google.css" type="text/css">

<body>
  <div class="navbar right">

    <div class="center-form">

    <div id="footer">

      </div>
      <div class="ftr">
        <span class="f_left">
          <a class="fl_element" href="#">Advertising</a>
          <a class="fl_element" href="#">Business</a>
          <a class="fl_element" href="#">About</a>
        </span>
        <span class="f_right">
          <a class="fr_element" href="#">Privacy</a>
          <a class="fr_element" href="#">Terms</a>
          <a class="fr_element" href="#">Settings</a>
        </span>
      </div>
    </div>
  </div>
